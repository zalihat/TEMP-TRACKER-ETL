version: '3'

services:
  airflow:
    image: temptracker:latest
    volumes:
      - ./airflow:/opt/airflow
    ports:
      - "8025:8080"
    command: airflow standalone
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      retries: 5
    restart: always

volumes:
  postgres_data: